<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="player-setup" class="screen active">
            <h1>Tic Tac Toe</h1>
            <div class="input-group">
                <label for="player-1">Player 1 (X):</label>
                <input type="text" id="player-1" placeholder="enter name">
            </div>
            <div class="input-group">
                <label for="player-2">Player 2 (O):</label>
                <input type="text" id="player-2" placeholder="enter name">
            </div>
            <button id="submit">Start Game</button>
        </div>

        <div id="game-board-screen" class="screen hidden">
            <h1>Tic Tac Toe</h1>
            <div class="message"></div>
            
            <div id="board" class="tic-tac-toe-grid">
                <div class="cell" id="1"></div>
                <div class="cell" id="2"></div>
                <div class="cell" id="3"></div>
                <div class="cell" id="4"></div>
                <div class="cell" id="5"></div>
                <div class="cell" id="6"></div>
                <div class="cell" id="7"></div>
                <div class="cell" id="8"></div>
                <div class="cell" id="9"></div>
            </div>
            
            <button id="restart-game" class="hidden">Play Again</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
