<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>

        <div id="player-setup">
            <div class="input-group">
                <label for="player-1">Player 1 (X):</label>
                <input type="text" id="player1" placeholder="enter name">
            </div>
            <div class="input-group">
                <label for="player-2">Player 2 (O):</label>
                <input type="text" id="player2" placeholder="enter name">
            </div>
            <button id="submit">Start Game</button>
        </div>

        <div id="game-board" style="display: none;">
            <div class="message"></div>
            
            <div class="board">
                <div class="cell" id="1"></div>
                <div class="cell" id="2"></div>
                <div class="cell" id="3"></div>
                <div class="cell" id="4"></div>
                <div class="cell" id="5"></div>
                <div class="cell" id="6"></div>
                <div class="cell" id="7"></div>
                <div class="cell" id="8"></div>
                <div class="cell" id="9"></div>
            </div>
            <button id="restart-btn" style="display: none;">Play Again</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
